name: Trigger Airflow

on:
  push:
    branches:
      - main

jobs:
  trigger:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Get changed files
      id: file_changes
      run: |
        echo "::set-output name=files::$(git diff --name-only HEAD~1 HEAD)"

    - name: Retrieve file content
      id: file_content
      run: |
        changed_files="${{ steps.file_changes.outputs.files }}"
        payload="["
        IFS=$'\n'   # Set the input field separator to newline
        for file in $changed_files; do
          content=$(cat "$file")
          escaped_content=$(echo "$content" | jq -Rs '@uri')
          payload+="{\"name\": \"$file\", \"content\": \"$escaped_content\"},"
        done
        payload="${payload%?}" # Remove the trailing comma
        payload+="]"
        echo "::set-output name=changed_files::$payload"

    - name: Trigger Airflow
      env:
        API_ENDPOINT: https://879d-42-115-94-181.ngrok-free.app
      run: |
        changed_files="${{ steps.file_content.outputs.changed_files }}"
        payload='{"branch": "main", "message": "Files have been changed.", "changed_files": "'"$changed_files"'"}'
        curl -X POST \
          -H "Content-Type: application/json" \
          -H "ngrok-skip-browser-warning: True" \
          -d "$payload" \
          $API_ENDPOINT
